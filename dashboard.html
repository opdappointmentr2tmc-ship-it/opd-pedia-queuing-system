<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pediatric Clinic Queue Dashboard</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Segoe UI, Tahoma, sans-serif;
    background: linear-gradient(135deg, #e6e8eb, #cfd3d6);
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* Top Header */
#topHeader {
    background-color: #4CAF50;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5em;
    font-weight: bold;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    flex: 0 0 80px;
}
/* Vital Sign Area */
#leftPanel .area-header {
    background-color: #007bff; /* Blue header */
    color: #fff;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

/* Consultation Area */
#consultHeader {
    background-color: #28a745; /* Green header */
    color: #fff;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

/* Table Boxes already colored:
   Table1 -> Blue
   Tables2-5 -> Green
   OWC -> Red
*/

/* Main Container */
#mainContainer {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 10px 20px;
    box-sizing: border-box;
    flex: 1 1 auto;
    overflow-y: hidden;
}

/* Top Grids Container */
#gridsContainer {
    display: flex;
    gap: 10px;
    flex: 1;
    overflow: hidden;
}

/* Panels */
#leftPanel { flex: 1.5; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }
#centerPanel { 
    flex: 2; 
    display: grid; 
    grid-template-columns: 1fr 1fr; 
    grid-template-rows: auto 1fr 1fr; 
    gap: 10px;
}

/* Headers */
.area-header {
    font-size: 2em;
    font-weight: bold;
    background: rgba(245,245,245,0.6);
    backdrop-filter: blur(12px);
    border-radius: 25px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    color: #333;
}

/* Table Boxes */
.table-box {
    border-radius: 25px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    transition: transform 0.2s, box-shadow 0.2s;
    padding: 10px;
    overflow: hidden;
}

.table-box.highlight {
    animation: highlightPulse 1s ease-in-out;
}

@keyframes highlightPulse {
    0% { box-shadow: 0 0 25px rgba(0,123,255,0.8); transform: scale(1); }
    50% { box-shadow: 0 0 50px rgba(0,123,255,0.9); transform: scale(1.02); }
    100% { box-shadow: 0 0 25px rgba(0,123,255,0.8); transform: scale(1); }
}

.title {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 15px;
    text-align: center;
}

/* Table 1 - Vital Sign */
#table1Box { background: #007bff; color: #fff; }
#num1List {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: minmax(80px, auto);
    gap: 10px;
    width: 100%;
    overflow-y: auto;
}
#num1List .queue-number {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 900;
    border-radius: 20px;
    color: #fff;
    padding: 10px 0;
    font-size: 4em;
    word-break: break-word;
    text-align: center;
}

/* Consultation Tables 2-5 */
#centerPanel .table-box {
    background: #28a745;
    color: #fff;
}
.queue-number-consult {
    font-weight: 900;
    border-radius: 20px;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    font-size: 10em;
    transition: font-size 0.2s;
    overflow: hidden;
}

/* OWC / OUT WHEN CALLED Panel */
#owcContainer {
    background: rgba(245,245,245,0.5);
    backdrop-filter: blur(12px);
    border-radius: 25px;
    padding: 20px;
    flex: 0 0 250px;
    overflow-y: auto;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    margin-top: 10px;
}
#owcContainer h2 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #d9534f;
    text-align: center;
}
#owcList {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}
.owc-item {
    font-size: 1.8em;
    padding: 12px;
    border-radius: 15px;
    background: rgba(217,83,79,0.7);
    text-align: center;
    font-weight: bold;
    color: #fff;
    animation: pulse 1.5s infinite;
}
@keyframes pulse {
    0% { box-shadow: 0 0 10px rgba(217,83,79,0.7); }
    50% { box-shadow: 0 0 25px rgba(217,83,79,0.7); }
    100% { box-shadow: 0 0 10px rgba(217,83,79,0.7); }
}

/* Responsive */
@media screen and (max-width: 1200px){
    #gridsContainer { flex-direction: column; }
    #centerPanel { grid-template-columns: 1fr 1fr; grid-template-rows: auto auto auto; }
    #owcContainer { flex: 0 0 200px; }
    #owcList { grid-template-columns: repeat(2, 1fr); }
}
@media screen and (max-width: 700px){
    #owcList { grid-template-columns: 1fr; }
}

/* START BUTTON OVERLAY */
#startOverlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.4);
    display: flex; justify-content: center; align-items: center;
    z-index: 1000;
}
#startOverlay button {
    padding: 20px 40px;
    font-size: 2em;
    border: none;
    border-radius: 15px;
    background: #007bff;
    color: white;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="topHeader">PEDIATRIC CLINIC</div>

<div id="startOverlay">
  <button id="startBtn">Start Dashboard</button>
</div>

<div id="mainContainer" style="display:none;">
  <div id="gridsContainer">
    <!-- Left Panel: Vital Sign Area -->
    <div id="leftPanel">
      <div class="area-header">VITAL SIGN AREA</div>
      <div class="table-box" id="table1Box">
        <div class="title">Table 1</div>
        <div id="num1List"></div>
      </div>
    </div>

    <!-- Center Panel: Consultation Area -->
    <div id="centerPanel">
      <div class="area-header" id="consultHeader" style="grid-column:1/3;text-align:center;">CONSULTATION AREA</div>
      <div class="table-box"><div class="title">Table 2</div><div class="queue-number-consult" id="num2">0</div></div>
      <div class="table-box"><div class="title">Table 3</div><div class="queue-number-consult" id="num3">0</div></div>
      <div class="table-box"><div class="title">Table 4</div><div class="queue-number-consult" id="num4">0</div></div>
      <div class="table-box"><div class="title">Table 5</div><div class="queue-number-consult" id="num5">0</div></div>
    </div>
  </div>

  <!-- OWC / OUT WHEN CALLED -->
  <div id="owcContainer">
    <h2>OUT WHEN CALLED</h2>
    <div id="owcList"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDlGQraZ7m_cdzL2bCxWOb1A165gTwVRKQ",
  authDomain: "r2tmc-opd-pedia-qs.firebaseapp.com",
  projectId: "r2tmc-opd-pedia-qs",
  storageBucket: "r2tmc-opd-pedia-qs.firebasestorage.app",
  messagingSenderId: "467931438036",
  appId: "1:467931438036:web:7a15d05ff4a159116e9441",
  measurementId: "G-KKYGFRSTWB",
  databaseURL: "https://r2tmc-opd-pedia-qs-default-rtdb.asia-southeast1.firebasedatabase.app"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const announcedNumbers = {};

const startBtn = document.getElementById('startBtn');
const startOverlay = document.getElementById('startOverlay');
const mainContainer = document.getElementById('mainContainer');

startBtn.addEventListener('click', ()=>{
  startOverlay.style.display = 'none';
  mainContainer.style.display = 'flex';
  window.speechSynthesis.speak(new SpeechSynthesisUtterance("Dashboard started. Loading queues now."));
  loadVitalSignList();
  loadTables();
  loadOWCList();
});

// Load Table 1 - Vital Sign
function loadVitalSignList(){
  const num1List = document.getElementById('num1List');
  onValue(ref(db, "vitalSignList"), snap=>{
    num1List.innerHTML = '';
    const data = snap.val() || {};
    const entries = Object.entries(data).sort((a,b)=>a[1].time - b[1].time).slice(0,10);
    entries.forEach(([key,e])=>{
      const div = document.createElement("div");
      div.className = "queue-number";
      div.textContent = e.number;
      div.style.background = "#007bff"; // Blue
      div.style.color = "#fff";
      num1List.appendChild(div);
      if(!announcedNumbers[e.number]){
        speakNumber(e.number,1,"Now serving");
        highlightTable(document.getElementById('table1Box'));
        announcedNumbers[e.number] = true;
      }
    });
  });
}

// Tables 2-5
function loadTables(){
  [2,3,4,5].forEach(i=>{
    const numEl = document.getElementById(`num${i}`);
    const boxEl = numEl.parentElement;
    announcedNumbers[i] = numEl.textContent;
    onValue(ref(db, `tableNumbers/table${i}`), snap=>{
      const val = snap.exists()?snap.val():"0";
      numEl.textContent = val;
      numEl.style.background = "#28a745"; // Green
      numEl.style.color = "#fff";
      const len = val.length;
      numEl.style.fontSize = len <= 3 ? '10em' : len <=5 ? '8em' : '6em';
      if(val!=="0" && val!=="-" && val!==announcedNumbers[i]){
        speakNumber(val,i,"Now serving");
        highlightTable(boxEl);
        announcedNumbers[i]=val;
      }
    });
  });
}

// OWC / OUT WHEN CALLED
function loadOWCList(){
  const owcList = document.getElementById("owcList");
  onValue(ref(db,"owc"), snap=>{
    owcList.innerHTML='';
    if(!snap.exists()) return;
    Object.values(snap.val()).sort((a,b)=>a.time-b.time).forEach(e=>{
      const div=document.createElement("div");
      div.className="owc-item";
      div.textContent=`${e.number} (Table ${e.table})`;
      owcList.appendChild(div);
    });
  });
}

function speakNumber(numberText, tableNumber, action="Now serving"){
  if(!numberText || numberText==="0" || numberText==="-") return;
  const [prefix,numStr] = numberText.split("-");
  const number = parseInt(numStr,10);
  const area = (tableNumber===1?"Vital Sign Area":"Consultation Area");
  const utterance = new SpeechSynthesisUtterance(
    `${action} ${prefix} number ${number}, please proceed to Pediatric Clinic Room 209, ${area}, Table ${tableNumber}.`
  );
  utterance.rate = 1;
  utterance.pitch = 1;
  window.speechSynthesis.speak(utterance);
}


function highlightTable(box){ 
  box.classList.add('highlight'); 
  setTimeout(()=>box.classList.remove('highlight'),1000); 
}
</script>
</body>
</html>
